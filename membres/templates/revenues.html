<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Évaluation des Revenus</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --bg-color: #111;
            --text-color: #fff;
            --accent-color: #ff69b4; /* Accent vert pour les revenus */
            --card-bg: #1b1b1b;
            --border-color: #333;
            --hover-color: #66bb6a;
        }
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
        }
        .dashboard {
            display: flex;
            flex-direction: row-reverse;
            padding: 2rem;
            gap: 2rem;
            flex-wrap: wrap;
        }
        .left-panel, .colonne-droite {
            flex: 1 1 45%;
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }
        canvas {
            background-color: var(--card-bg);
            border-radius: 12px;
            padding: 1rem;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
        }
        .revenues-list {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        .revenue-item {
            background-color: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 10px;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: transform 0.2s;
        }
        .revenue-item:hover {
            transform: scale(1.02);
        }
        .add-revenue {
            background-color: var(--accent-color);
            color: white;
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s;
            align-self: start;
        }
        .add-revenue:hover {
            background-color: #66bb6a;
        }
        .categories {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1.5rem;
        }
        .category-card {
            background-color: #1B1B1BFF;
            border-radius: 10px;
            padding: 1rem;
            text-align: center;
            box-shadow: 0 0 5px rgba(0,0,0,0.2);
        }
        .progress-bar {
            background-color: #333;
            border-radius: 10px;
            height: 12px;
            margin: 10px 0;
            overflow: hidden;
        }
        .progress {
            background-color: #FF69B4FF;
            height: 100%;
            transition: width 0.5s;
        }
        .revenus-total {
            grid-column: span 2;
            background-color: #1B1B1BFF;
            border-radius: 10px;
            padding: 2rem;
            text-align: center;
            margin-top: 1rem;
        }
        .revenus-total p {
            font-size: 3rem;
            margin: 0;
        }
        .bar-progres-total {
            height: 20px;
            background-color: #333;
            border-radius: 10px;
            margin: 1rem 0;
            overflow: hidden;
        }
        .budget.table {
            max-width: 800px;
            margin: 3rem auto;
            background-color: #1B1B1BFF;
            border-radius: 10px;
            padding: 2rem;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 1rem;
            border-bottom: 1px solid #353535FF;
            text-align: left;
        }
        h1 {
            text-align: center;
            font-size: 2.5rem;
            margin-top: 3rem;
        }
        h3 {
            margin: 0.5rem 0;
        }
    </style>
</head>
<body>
    <section class="menu">
        <!-- Menu identique à votre modèle, à adapter selon vos routes -->
        <div class="logoSite">
          <a href="/"><img src="{% static 'images/Logo EcoNova.png' %}" alt="Logo ÉcoNova Finance" class="logoSite"></a>
          <h2 class="econova-text">EcoNova</h2>
        </div>
        <!-- ... vos onglets de navigation ... -->
    </section>

    <h1>Évaluation des Revenus</h1>
    <div class="dashboard">
        <!-- Colonne GAUCHE : Graphique + Liste de revenus -->
        <div class="left-panel">
            <canvas id="revenuChart"></canvas>

            <div class="revenues-list">
                <div class="revenue-item">
                    <div class="date">05/2025</div>
                    <div class="description">Salaire</div>
                    <div class="amount">3000 $</div>
                </div>
                <div class="revenue-item">
                    <div class="date">05/2025</div>
                    <div class="description">Freelance</div>
                    <div class="amount">800 $</div>
                </div>
            </div>

            <button class="add-revenue">Ajouter un revenu</button>
        </div>

        <!-- Colonne DROITE : Catégories et Objectifs -->
        <div class="right-panel">
            <div class="categories">
                <div class="category-card">
                    <h3>Salaire</h3>
                    <div class="progress-bar"><div class="progress" style="width: 70%;"></div></div>
                    <span>70 %</span>
                </div>
                <div class="category-card">
                    <h3>Freelance</h3>
                    <div class="progress-bar"><div class="progress" style="width: 20%;"></div></div>
                    <span>20 %</span>
                </div>
                <div class="category-card">
                    <h3>Investissements</h3>
                    <div class="progress-bar"><div class="progress" style="width: 5%;"></div></div>
                    <span>5 %</span>
                </div>
                <div class="category-card">
                    <h3>Autres</h3>
                    <div class="progress-bar"><div class="progress" style="width: 5%;"></div></div>
                    <span>5 %</span>
                </div>
                <div class="revenus-total">
                    <p>3800 $</p>
                    <div class="bar-progres-total"><div class="progress" style="width: 100%;"></div></div>
                    <span>100 %</span>
                </div>
            </div>

            <div class="card table">
                <h1>Objectifs de Revenus</h1>
                <table>
                    <thead>
                        <tr><th><h3>Source</h3></th><th><h3>Objectif Mensuel</h3></th></tr>
                    </thead>
                    <tbody>
                        <tr><td>Salaire</td><td>3000 $</td></tr>
                        <tr><td>Freelance</td><td>1000 $</td></tr>
                        <tr><td>Investissements</td><td>500 $</td></tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        const ctx = document.getElementById('revenuChart');
        new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['Jan', 'Fév', 'Mar', 'Avr', 'Mai'],
                datasets: [{
                    label: 'Revenus',
                    data: [2800, 3000, 3200, 3500, 3800],
                    borderColor: '#ff69b4',
                    backgroundColor: 'rgb(117,33,75)',
                    fill: true
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: { labels: { color: 'white' } }
                },
                scales: {
                    x: { ticks: { color: 'white' } },
                    y: { ticks: { color: 'white' } }
                }
            }
        });
    </script>
</body>
</html>
