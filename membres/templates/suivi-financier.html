{% load static %}
<link rel="stylesheet" href="{% static 'css/suivi-financier.css' %}">

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Tableau de bord des revenus</title>
    <link rel="stylesheet" href="{% static 'css/home.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="icon" href="{% static 'images/Logo EcoNova.png' %}">

    <!-- Inclure Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Tableau de bord des revenus mensuels</h1>

    <!-- CONSEIL FINANCIER -->
    <div id="conseil-financier">
      <h2>Conseil financier</h2>
      <p>{{ conseil }}</p>
    </div>

    <!-- Formulaire pour saisir les revenus mensuels -->
    <div>
        <h2>Ajouter un revenu</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Soumettre le revenu</button>
        </form>
    </div>

    <!-- Conteneur du graphique -->
    <div class="chart-container">
        <h2>Graphique des revenus</h2>
        <canvas id="revenueChart" width="900" height="500"></canvas>
    </div>

    <!-- Boutons pour basculer entre deux jeux de données -->
    <div style="margin: 1em 0;">
        <button id="btn1">Jeu de données 1</button>
        <button id="btn2">Jeu de données 2</button>
    </div>

    <script>
        // 1. Récupération du jeu de données principal depuis la vue Django
        const chartData = {{ chart_data|safe }};

        // 2. Préparer deux jeux de données
        const dataSet1 = chartData.values;           // vos valeurs actuelles
        const dataSet2 = [                         // un autre jeu d'exemple
            0, 100, 50, 75, 25, 120, 90, 60, 30, 110, 80, 40
        ];
        const labels   = chartData.labels;          // mêmes labels pour les deux

        // 3. Initialiser le graphique
        const ctx = document.getElementById('revenueChart').getContext('2d');
        const revenueChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: labels,
                datasets: [{
                    label: 'Revenu',
                    data: dataSet1,
                    backgroundColor: 'rgba(75, 192, 192, 0.2)',
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 1,
                    tension: 0.1
                }]
            },
            options: {
                responsive: false,
                scales: {
                    y: { beginAtZero: true }
                }
            }
        });

        // 4. Fonctions pour mettre à jour le graphique
        function updateToSet1() {
            revenueChart.data.datasets[0].data = dataSet1;
            revenueChart.update();
        }
        function updateToSet2() {
            revenueChart.data.datasets[0].data = dataSet2;
            revenueChart.update();
        }

        // 5. Lier les boutons aux fonctions
        document.getElementById('btn1').addEventListener('click', updateToSet1);
        document.getElementById('btn2').addEventListener('click', updateToSet2);
    </script>

    <!-- Bouton pour effacer tous les revenus -->
    <form method="get" action="{% url 'suivi-financier' %}">
        <button type="submit" name="clear_revenue" value="true">Effacer tous les revenus</button>
    </form>
</body>
</html>
