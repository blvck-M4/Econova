{% load static %}

<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Tableau de bord des revenus</title>
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <link rel="stylesheet" href="{% static 'css/suivi-financier.css' %}">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 2rem; }
    .chart-switcher button {
      margin-right: 1rem;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      cursor: pointer;
    }
    .chart-container { width: 900px; height: 500px; }
  </style>
</head>
<body>

  <h1>Tableau de bord financier</h1>

  <div>
    <button id="btnRevenue">Voir Revenus</button>
    <button id="btnExpenses">Voir Dépenses</button>
  </div>

  <div class="chart-container">
    <canvas id="financeChart"></canvas>
  </div>

  <script>
    // 1) Génération des 12 derniers mois comme labels
    const monthNames = ["Jan","Fév","Mar","Avr","Mai","Juin","Juil","Aoû","Sep","Oct","Nov","Déc"];
    const today = new Date(), labels = [];
    for (let i=11; i>=0; i--) {
      const d = new Date(today.getFullYear(), today.getMonth()-i, 1);
      labels.push(`${monthNames[d.getMonth()]} ${d.getFullYear()}`);
    }

    // 2) Séries de données aléatoires
    const randomSeries = (min,max) =>
      Array.from({length: labels.length}, () => +(Math.random()*(max-min)+min).toFixed(2));
    const revenueData = { labels, values: randomSeries(2000,7000) };
    const expenseData = { labels, values: randomSeries(1000,6000) };

    // 3) Initialisation Chart.js
    const ctx = document.getElementById('financeChart').getContext('2d');
    const chartObjectifsDettes = new Chart(ctx, {
      type: 'line',
      data: {
        labels: revenueData.labels,
        datasets: [{
          label: 'Revenus mensuels',
          data: revenueData.values,
          backgroundColor: 'rgba(75,192,192,0.2)',
          borderColor:     'rgba(75,192,192,1)',
          borderWidth: 1,
          tension: 0.2
        }]
      },
      options: {
        scales: { y: { beginAtZero: true } }
      }
    });

    // 4) Click handlers pour les boutons
    document.getElementById('btnRevenue').addEventListener('click', () => {
      chartObjectifsDettes.data.labels = revenueData.labels;
      chartObjectifsDettes.data.datasets[0].data = revenueData.values;
      chartObjectifsDettes.data.datasets[0].label = 'Revenus mensuels';
      chartObjectifsDettes.update();
    });

    document.getElementById('btnExpenses').addEventListener('click', () => {
      chartObjectifsDettes.data.labels = expenseData.labels;
      chartObjectifsDettes.data.datasets[0].data = expenseData.values;
      chartObjectifsDettes.data.datasets[0].label = 'Dépenses mensuelles';
      chartObjectifsDettes.update();
    });
  </script>

</body>
</html>
